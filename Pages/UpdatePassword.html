<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Reset</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../styles/UpdatePassword.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="container">
<h2>Update Your Password</h2>
<form>
<div class="form-input">
<input type="password" id="password" name="new-password" required placeholder="New Password">
<span toggle="#password" class="material-icons toggle-password">visibility_off</span>
</div>
<div class="form-input">
<input type="password" id="cpassword" name="confirm-password" required placeholder="Confirm Password">
<span toggle="#password" class="material-icons toggle-cpassword">visibility_off</span>
</div>
<button type="submit" id="update">Update Password</button>
<p id="back-to-login">
<a href="login.html">
Back To Login
</a>
</p>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js">
</script>
<script>
$(document).ready(function(){
$('.toggle-password').on('click', function(){
$(this).toggleClass('active');
var password = $(this).attr('toggle');
var input = $(password);
if(input.attr('type') === 'password'){
input.attr('type', 'text');
$(this).text('visibility');
} 
else{
input.attr('type', 'password');
$(this).text('visibility_off');
}
});

$('.toggle-cpassword').on('click', function(){
$(this).toggleClass('active');
var password = $(this).attr('toggle');
var input = $(cpassword);
if(input.attr('type') === 'password'){
input.attr('type', 'text');
$(this).text('visibility');
} 
else{
input.attr('type', 'password');
$(this).text('visibility_off');
}
});
});
</script>
<script type="module"" src="../scripts/UpdatePassword.js"></script>
</body>
</html>
