<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../styles/verification.css">
</head>
<body>
<div class="container">
<h2>OTP Verification</h2>
<form>
<div class="form-input">
<input type="text" id="otp" name="otp" maxlength="6" required placeholder="Enter OTP">
</div>
<button type="submit" id="verify">Verify</button>
<p id="error-msg"></p>
</form>
</div>
<script type="module" src="../scripts/verification.js"></script>
</body>
</html>
